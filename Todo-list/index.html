<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <style>
        .btn-fluid {
          width: 100%;
        }
        .container {
          max-width: 1024px;
        }
        #todo-list{
            border-top:1px solid #6c757d;
            border-bottom: none;
            margin-top: 10px;
            border-radius:10px;
            padding-left: 0px;
        }
        .list-group-item{
          border: 1px solid #6c757d;
          border-top:none;
          padding: 10px;
        }
      </style>
    </head>
    <body>
      <div class="container mt-2">
        <div class="actions">
          <div class="row">
            <div class="col-2">
              <button id="btn-delete" type="button" class="btn btn-fluid btn-danger">
                Delete All
              </button>
            </div>
            <div class="col-3">
              <button id="btn-deleteLast" type="button" class="btn btn-fluid btn-dark">
                Delete Last
              </button>
            </div>
            <div class="col-5">
              <input
                id="input-add"
                type="text"
                class="form-control"
                placeholder="Enter todo..."
              />
            </div>
            <div class="col-2">
              <button id="btn-add" type="button" class="btn btn-fluid btn-primary">Add</button>
            </div>
          </div>
  
          <div class="row mt-2">
            <div class="col-3 d-flex align-items-center">
              <p class="mb-0">
                All <span class="badge bg-secondary" id="check-all">0</span></p>
              <p class="ms-3 mb-0">
                Completed <span class="badge bg-secondary" id="check-completed">0</span>
              </p>
            </div>
            <div class="col-3">
              <button id="btn-showAll" type="button" class="btn btn-fluid btn-secondary">
                Show All
              </button>
            </div>
            <div class="col-3">
              <button id="btn-showCompleted" type="button" class="btn btn-fluid btn-success">
                Show Completed
              </button>
            </div>
            <div class="col-3">
              <input
                id="input-search"
                type="text"
                class="form-control"
                placeholder="Search todo..."
              />
            </div>
          </div>
        </div>
  
        <ul id="todo-list">
        
        </ul>

    <script type="module" src="./script.js"></script>
</body>
</html>
