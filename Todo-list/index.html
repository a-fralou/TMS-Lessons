<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/index.css">
	<title>ToDo</title>
</head>

<body>

	<div class="container">
		<div class="actions">
			<div class="row mt-2">
				<div class="col-2">
					<button type="button" class="btn btn-fluid btn-warning" id="btn-deleteAll">Delete All</button>
				</div>
				<div class="col-2">
					<button type="button" class="btn btn-fluid btn-warning" id="btn-deleteLastItem">Delete Last</button>
				</div>
				<div class="col-6">
					<input class="form-control" type="text" placeholder="Enter todo..."  id="input-add">
				</div>
				<div class="col-2">
					<button type="button" class="btn btn-fluid btn-warning mx-auto" id="btn-add">Add</button>
				</div>
			</div>

			<div class="row mt-2">
				<div class="col-3 d-flex align-items-center justify-content-around">
					<p>All <span class="badge bg-dark" id="allTodos">0</span></p>
					<p>Completed <span class="badge bg-dark" id="completedTodos">0</span></p>
				</div>
				<div class="col-3">
					<button type="button" class="btn btn-fluid btn-warning" id="showAll">Show All</button>
				</div>
				<div class="col-3">
					<button type="button" class="btn btn-fluid btn-warning" id="showCompleted">Show Completed</button>
				</div>
				<div class="col-3">
					<input class="form-control" type="text" placeholder="Search...">
				</div>
			</div>
		</div>

		<ul class="list-group mt-2 col-8 offset-md-2" id="todoList"></ul>
		
	</div>

<script src="./js/index.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>


</body>

</html>
