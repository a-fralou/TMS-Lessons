<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <style>
      .btn-fluid {
        width: 100%;
      }
      .container {
        max-width: 1024px;
      }
      .form-check-label::after {
        display: none !important;
      }
      .btn-delete {
        height: 50px;
        background-position: center;
        background-size: auto;
        background-repeat: no-repeat;
        background-image: url("./svg.svg");
      }
    </style>
  </head>
  <body>
    <div class="container mt-2">
      <div class="actions">
        <div class="row">
          <div class="col-2">
            <button type="button" class="btn btn-fluid btn-danger">
              Delete All
            </button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-fluid btn-dark">
              Delete Last
            </button>
          </div>
          <div class="col-5">
            <input
              id="input-add"
              type="text"
              class="form-control"
              placeholder="Enter todo..."
            />
          </div>
          <div class="col-2">
            <button
              id="btn-add"
              type="button"
              class="btn btn-fluid btn-primary"
            >
              Add
            </button>
          </div>
        </div>

        <div class="row mt-2">
          <div class="col-3 d-flex align-items-center">
            <p class="mb-0">All <span class="badge bg-secondary">3</span></p>
            <p class="ms-3 mb-0">
              Completed <span class="badge bg-secondary">4</span>
            </p>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-fluid btn-secondary">
              Show All
            </button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-fluid btn-success">
              Show Completed
            </button>
          </div>
          <div class="col-3">
            <input
              id="input-search"
              type="text"
              class="form-control"
              placeholder="Search todo..."
            />
          </div>
        </div>
      </div>

      <ul class="list-group mt-2" id="todos"></ul>
    </div>

    <script>
      function fn(n) {
        console.log(n);
      }
    </script>
    <script src="./index.js"></script>
  </body>
</html>
